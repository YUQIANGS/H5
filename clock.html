<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#myCanvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
     <canvas id="myCanvas" width="498px" height="498px"></canvas>
     <script type="text/javascript">
     	var cav = document.getElementById('myCanvas');
     	if(cav.getContext){
	     		var cxt = cav.getContext("2d");
	     		function drawClock(){
	            cxt.clearRect(0,0,500,500);
	     		var date = new Date();
	        	var h = date.getHours();
	        	var m = date.getMinutes();
	        	var s = date.getSeconds();
	     		
	     		cxt.lineWidth=10;  
		        cxt.strokeStyle="#999";  
		        cxt.beginPath();  
		        cxt.arc(250,250,200,0,2*Math.PI,false);  
		        cxt.closePath();  
		        cxt.stroke();  
	    for(var i=0;i<12;i++){  
	            cxt.save();               
	            cxt.lineWidth=7;    //设置时针的粗细                 
	            cxt.strokeStyle="black";  //设置时针的颜色                 
	            cxt.translate(250,250);               
	            cxt.rotate(i*Math.PI/6);  
	            cxt.beginPath();  
	            cxt.moveTo(0,-170);  
	            cxt.lineTo(0,-190);  
	            cxt.closePath();  
	            cxt.stroke();  
	            cxt.restore();  
        }  
              
        //分刻度  
        for(var i=0;i<60;i++){  
	            cxt.save();               
	            cxt.lineWidth=5;                  
	            cxt.strokeStyle="black";                
	            cxt.translate(250,250);           
	            cxt.rotate(i*Math.PI/30);                  
	            cxt.beginPath();  
	            cxt.moveTo(0,-180);  
	            cxt.lineTo(0,-190);  
	            cxt.closePath();  
	            cxt.stroke();  
	            cxt.restore();  
        }  
        for(var i=1;i<13;i++){
        		cxt.save();
        	    cxt.translate(250,250);                
	            cxt.rotate(i*Math.PI/6);  
	            cxt.font = 'bold 12px Arial';
        		cxt.textAlign = 'center';
                cxt.textBaseline = 'middle';
	            cxt.fillText(i,0,-160);
	            cxt.restore();
        }
			    cxt.save();
                cxt.beginPath();
                cxt.translate(250,250);
                cxt.rotate(h*Math.PI/6+m*Math.PI/6/60);
				cxt.moveTo(0,0);
				cxt.lineTo(0,-100);
				cxt.lineWidth = 4;	
				cxt.stroke();
				cxt.restore();
  				
  				cxt.save();
				cxt.beginPath();
        	    cxt.translate(250,250);
        	    cxt.rotate(m*Math.PI/30+s*Math.PI/30/60);
				cxt.moveTo(0,0);
				cxt.lineTo(0,-140);
				cxt.lineWidth = 2;
				cxt.stroke();
				cxt.restore();

				cxt.save();
				cxt.beginPath();
        	    cxt.translate(250,250);
        	    cxt.rotate(s*Math.PI/30);
				cxt.moveTo(0,0);
				cxt.lineTo(0,-180);
				cxt.lineWidth = 1;
				cxt.stroke();
				cxt.restore();
            }
               drawClock();
            setInterval(function(){	
							drawClock();
        	 	},1000);
        	  
        }

     </script>
</body>
</html>
